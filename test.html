<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
    }

    .carousel {
        position: relative;
        max-width: 800px;
        margin: 50px auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slides img {
        width: 100%;
        border-radius: 10px;
    }

    /* Navigation buttons */
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 18px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Dots */
    .dots {
        text-align: center;
        position: absolute;
        bottom: 10px;
        width: 100%;
    }

    .dot {
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: rgba(255,255,255,0.7);
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
    }

    .active {
        background-color: white;
    }
</style>
</head>
<body>

<div class="carousel">
    <div class="slides">
        
        <div class="content">
                    <h3>fuzzy wire crafts</h3>
                    <span>handmade with love</span>
                    <p>discover unique, colorful fuzzy wire creations perfect for gifts, decor, and art enthusiasts</p>
                    <a href="#products" class="btn">shop now</a>
                    <img src="https://picsum.photos/id/1015/800/400" alt="Slide 1">
                </div>
        <img src="https://picsum.photos/id/1016/800/400" alt="Slide 2">
        <img src="https://picsum.photos/id/1018/800/400" alt="Slide 3">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
</div>

<script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const dotsContainer = document.querySelector('.dots');

    let index = 0;
    const total = images.length;

    // Create dots dynamically
    for (let i = 0; i < total; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToSlide(i));
        dotsContainer.appendChild(dot);
    }
    const dots = document.querySelectorAll('.dot');

    function updateCarousel() {
        slides.style.transform = `translateX(${-index * 100}%)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
    }

    function nextSlide() {
        index = (index + 1) % total;
        updateCarousel();
    }

    function prevSlide() {
        index = (index - 1 + total) % total;
        updateCarousel();
    }

    function goToSlide(i) {
        index = i;
        updateCarousel();
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // Auto-slide every 3 seconds
    setInterval(nextSlide, 3000);
</script>

</body>
</html>
