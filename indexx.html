<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Text Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    /* Centered text overlay */
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 1.5rem;
      text-align: center;
    }

    /* Navigation buttons */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }

    .nav.left {
      left: 10px;
    }

    .nav.right {
      right: 10px;
    }
  </style>
</head>
<body>

      </div>
      <div class="slide">

        <div class="text-overlay">Serene Lake</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1018/800/400" alt="Slide 3">
        <div class="text-overlay">Sunny Beach</div>
      </div>
    </div>
    <div class="nav left" onclick="moveSlide(-1)">&#10094;</div>
    <div class="nav right" onclick="moveSlide(1)">&#10095;</div>
  </div>
